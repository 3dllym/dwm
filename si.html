<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Te amo ‚ù§Ô∏è</title>
<style>
    body {
        background-color: #ffe6f0;
        text-align: center;
        font-family: Arial, sans-serif;
    }
    h1 {
        color: red;
        margin-top: 30px;
    }
    .carrusel {
        position: relative;
        max-width: 500px;
        margin: auto;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .carrusel img {
        width: 100%;
        display: none;
    }
    .carrusel img.active {
        display: block;
    }
    .boton {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0,0,0,0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%;
        font-size: 18px;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
</style>
</head>
<body>
    <h1>üíñ Gracias por amarme üíñ</h1>
    <p>Aqu√≠ est√°n nuestras fotos:</p>

    <div class="carrusel">
        <img src="skincare_mi.jpg" class="active" alt="Foto 1">
        <img src="foto2.jpg" alt="Foto 2">
        <img src="foto3.jpg" alt="Foto 3">

        <button class="boton prev" onclick="cambiarFoto(-1)">‚ùÆ</button>
        <button class="boton next" onclick="cambiarFoto(1)">‚ùØ</button>
    </div>

    <br>
    <a href="index.html">‚¨Ö Volver</a>

    <script>
        let indice = 0;
        const fotos = document.querySelectorAll(".carrusel img");

        function mostrarFoto(n) {
            fotos.forEach(f => f.classList.remove("active"));
            indice = (n + fotos.length) % fotos.length;
            fotos[indice].classList.add("active");
        }

        function cambiarFoto(n) {
            mostrarFoto(indice + n);
        }

        // Carrusel autom√°tico cada 3 segundos
        setInterval(() => {
            cambiarFoto(1);
        }, 3000);
    </script>
</body>
</html>
